<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medicito Signup</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #8a9b87; /* soft green-gray */
      color: #000;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: space-around;
    }.left {
  max-width: 40%;
}

.left h1 {
  font-family: 'Georgia', serif;
  font-size: 4rem;
  margin: 0;
}

.left p {
  font-family: 'Brush Script MT', cursive;
  font-size: 2.5rem;
  margin-top: 0.5rem;
}

.location-btn {
  margin-top: 2rem;
  background-color: #fddede;
  color: #333;
  border: none;
  border-radius: 2rem;
  padding: 0.8rem 1.5rem;
  font-weight: bold;
  cursor: pointer;
  font-size: 1rem;
}

.form {
  display: flex;
  flex-direction: column;
  gap: 1rem;
  width: 300px;
}

.form input {
  padding: 0.8rem;
  border: 2px solid #222;
  border-radius: 0.2rem;
  background: transparent;
  color: #000;
  font-weight: bold;
  text-transform: uppercase;
}

  </style>
</head>
<body>
  <div class="left">
    <h1>MEDICITO</h1>
    <p>Always with you</p>
    <button class="location-btn" onclick="getLocation()">use current location</button>
  </div>  <div class="form">
    <input type="text" placeholder="FULL NAME">
    <input type="email" placeholder="EMAIL ID">
    <input type="tel" placeholder="PHONE NUMBER">
    <input type="password" placeholder="CREATE A PASSWORD">
    <input type="password" placeholder="CONFIRM PASSWORD">
    <input type="text" placeholder="ADD ADDRESS" id="address">
  </div>  <script>
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError);
      } else {
        alert("Geolocation is not supported by this browser.");
      }
    }

    function showPosition(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;

      // Fetch location name using reverse geocoding
      fetch(https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lon})
        .then(response => response.json())
        .then(data => {
          document.getElementById("address").value = data.display_name;
        })
        .catch(() => {
          document.getElementById("address").value = Lat: ${lat}, Lon: ${lon};
        });
    }

    function showError(error) {
      switch(error.code) {
        case error.PERMISSION_DENIED:
          alert("User denied the request for Geolocation.");
          break;
        case error.POSITION_UNAVAILABLE:
          alert("Location information is unavailable.");
          break;
        case error.TIMEOUT:
          alert("The request to get user location timed out.");
          break;
        case error.UNKNOWN_ERROR:
          alert("An unknown error occurred.");
          break;
      }
    }
  </script></body>
</html>
