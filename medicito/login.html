<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medicito - Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #eac0db;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
      padding: 0 50px;
    }

    .left {
      font-size: 3.5em; /* Increased from 3em */
    }

    .left .welcome {
      font-family: 'Brush Script MT', cursive;
      color: black;
      font-weight: bold;
      font-size: 1.4em; /* Increased size */
    }

    .left .medicito {
      font-family: 'Brush Script MT', cursive;
      color: #f472b6;
      font-weight: bold;
      font-size: 2em; /* Increased from 1.5em */
    }

    .right {
      background-color: #fdf7f1;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }

    .right h2 {
      text-align: center;
      margin-bottom: 20px;
      text-transform: capitalize;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .button-container {
      display: flex;
      justify-content: space-between;
      margin: 15px 0;
    }

    .button-container a {
      background-color: #f7a29b;
      color: black;
      padding: 10px;
      text-decoration: none;
      border-radius: 6px;
      font-size: 0.9em;
      text-align: center;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .social-icons a img {
      width: 24px;
      height: 24px;
    }
  </style>
</head>
<body>
  <div class="left">
    <div class="welcome">Welcome to</div>
    <div class="medicito">Medicito</div>
  </div>

  <div class="right">
    <h2>sign in</h2>
    <form action="next.html">
      <input type="text" placeholder="email id" required>
      <input type="password" placeholder="password" required>
      <div class="button-container">
        <a href="forgot.html">forgot<br>password?</a>
        <a href="create.html">Create an<br>account</a>
      </div>
      <input type="submit" value="Sign In" style="display:none">
    </form>
    <div class="social-icons">
      <a href="https://www.facebook.com/medicito" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook"></a>
      <a href="https://www.instagram.com/invites/contact/?utm_source=ig_contact_invite&utm_medium=copy_link&utm_content=y1yp48b" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram"></a>
      <a href="https://www.twitter.com/medicito" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter"></a>
    </div>
  </div>
</body>
</html>
