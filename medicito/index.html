<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Medicito</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #98cfdc;
      overflow-x: hidden;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 50px;
      height: 100vh;
      box-sizing: border-box;
    }

    .left {
      color: white;
      max-width: 40%;
    }

    .left h1 {
      font-size: 3rem;
      color: white;
    }

    .left p {
      font-size: 1.2rem;
      color: #2c2c2c;
    }

    .left button {
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #45c1b4;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }

    .right img {
      max-width: 500px;
    }

    .butterfly {
      position: absolute;
      width: 40px;
    }

    .butterfly1 {
      top: 60px;
      left: 80px;
    }

    .butterfly2 {
      bottom: 60px;
      left: 300px;
    }
  </style>
</head>
<body>
  <!-- Butterflies -->
  <img src="butterfly.png" class="butterfly butterfly1" alt="Butterfly 1">
  <img src="butterfly.png" class="butterfly butterfly2" alt="Butterfly 2">

  <div class="container">
    <div class="left">
      <h1>MEDICITO</h1>
      <p>Happy medicine delivery</p>
      <button>Click here</button>
    </div>
    <div class="right">
      <img src="deliveryboy.png" alt="Delivery Boy">
    </div>
  </div>
</body>
</html>
