
<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Medicito</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
    header, footer { background: #008080; color: white; padding: 1rem; text-align: center; }
    .container { padding: 1rem; }
    .section { margin: 1rem 0; background: white; padding: 1rem; border-radius: 8px; }
    h2 { color: #008080; }
    button { background: #008080; color: white; border: none; padding: 0.5rem 1rem; margin: 0.3rem; border-radius: 5px; cursor: pointer; }
    .hidden { display: none; }
    input, select { padding: 0.5rem; margin: 0.3rem; border-radius: 5px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Medicito</h1>
  </header> <div class="container">
    <div class="section">
      <h2>Update Your Location</h2>
      <input type="text" placeholder="Enter your location" id="location" />
    </div><div class="section">
  <h2>Choose Category</h2>
  <button onclick="showMedicalStores()">Medical Stores</button>
  <button onclick="showHospitals()">Hospitals</button>
</div>

<div id="medicalStoresSection" class="section hidden">
  <h2>Medical Stores</h2>
  <button onclick="showVerification()">Verification</button>
  <button onclick="showMedicines()">Medicines</button>

  <div id="verificationSection" class="hidden">
    <h3>Upload Prescription</h3>
    <input type="file" />
    <button>Verify & Order</button>
  </div>

  <div id="medicinesSection" class="hidden">
    <h3>Available Medicines (No Prescription)</h3>
    <ul>
      <li>
        Paracetamol - ₹10 <button onclick="showMedicineDetails('Paracetamol')">Details</button>
      </li>
      <li>
        Cough Syrup - ₹40 <button onclick="showMedicineDetails('Cough Syrup')">Details</button>
      </li>
    </ul>
    <div id="medicineDetails" class="hidden">
      <p id="detailsText"></p>
      <button>Order</button>
    </div>
  </div>
</div>

<div id="hospitalsSection" class="section hidden">
  <h2>Hospitals Nearby</h2>
  <select onchange="showHospitalOptions(this.value)">
    <option>Select a hospital</option>
    <option value="City Hospital">City Hospital</option>
    <option value="Green Cross">Green Cross</option>
  </select>

  <div id="hospitalOptions" class="hidden">
    <h3>Hospital Services</h3>
    <button>Hospital Details</button>
    <button>Book Uber</button>
    <button>Book Doctor</button>
  </div>
</div>

  </div> <footer>
    <p>&copy; 2025 Medicito. All rights reserved.</p>
  </footer> <script>
    function showMedicalStores() {
      document.getElementById("medicalStoresSection").classList.remove("hidden");
      document.getElementById("hospitalsSection").classList.add("hidden");
    }

    function showHospitals() {
      document.getElementById("hospitalsSection").classList.remove("hidden");
      document.getElementById("medicalStoresSection").classList.add("hidden");
    }

    function showVerification() {
      document.getElementById("verificationSection").classList.remove("hidden");
      document.getElementById("medicinesSection").classList.add("hidden");
    }

    function showMedicines() {
      document.getElementById("medicinesSection").classList.remove("hidden");
      document.getElementById("verificationSection").classList.add("hidden");
    }

    function showMedicineDetails(name) {
      document.getElementById("medicineDetails").classList.remove("hidden");
      document.getElementById("detailsText").innerText = name + " is commonly used for fever and pain relief.";
    }

    function showHospitalOptions(hospital) {
      if (hospital !== "Select a hospital") {
        document.getElementById("hospitalOptions").classList.remove("hidden");
      } else {
        document.getElementById("hospitalOptions").classList.add("hidden");
      }
    }
  </script></body>
</html>
